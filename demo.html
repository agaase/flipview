<!doctype html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="src/flipview.js"></script>
	<style>
	.flipmeCont > div{
		height: 100%;
		width: 650px;
		position:absolute;
		background-color: #c6c6c6;
		font-size: 120px;
		text-align: center;
		-webkit-backface-visibility: hidden;
		margin-left: 50px;
	}
	.flipmeCont > p{
		height: 100%;
		line-height: 400px;
	}
	.flipmeCont{
		height: 400px;
		width: 750px;
		position: relative;
		margin: auto;
		margin-top: 100px;
		-webkit-transform-style: preserve-3d;
	}
	body{
		-webkit-perspective: 800;
	}
	</style>
<script>
	window.onload = function(){
		var container = $(".flipmeCont");
		var flip = new flipview(container);
		var count = 1;
		flip.onFlipNext = function(){
			count++;
			$(".next",container).html("<p>"+count+"</p>");
		};
		flip.onFlipPrev = function(){
			count--;
			$(".prev",container).html("<p>"+(count-2)+"</p>");
		};
	};
</script>
</head>

<body>

<div class="flipmeCont">
	<div class="front"><p>0</p></div>
	<div class="back prev"><p>-1</p></div>
	<div class="back next"><p>1</p></div>
</div>

</body>
</html>
