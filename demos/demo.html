<!doctype html>
<head>
	<title></title>
	<script src="../src/libs/jquery-1.11.0.min.js"></script>
	<script src="../dist/flipview-0.1.0.min.js"></script>
	<style>
	.flipView > div{
		height: 100%;
		width: 100%;
		position:absolute;
		background-color: #c6c6c6;
		font-size: 150px;
		text-align: center;
	}
	.flipView{
		height: 500px;
		width: 750px;
		position: relative;
		margin: auto;
	}
	.flipArea{
		width:100%;
		height: 600px;
		margin-top: 120px;
	}
	</style>
<script>
	window.onload = function(){
		var container = $(".flipArea");
		var flip = new flipview(container);
		var count = 1;
		flip.onFlipNext = function(){
			count++;
			$(".next",container).html("<p>"+count+"</p>");
		};
		flip.onFlipPrev = function(){
			count--;
			$(".prev",container).html("<p>"+(count-2)+"</p>");
		};
	};
</script>
</head>

<body>
<div class="flipArea">
<div class="flipView">
	<div class="flipTile front"><p>0</p></div>
	<div class="flipTile back prev"><p>-1</p></div>
	<div class="flipTile back next"><p>1</p></div>
</div>
</div>
</body>
</html>
