<!doctype html>
<head>
	<title></title>
	<script src="../src/libs/jquery-1.11.0.min.js"></script>
	 <script src="../dist/flipview-0.1.0.min.js"></script> 
	<style>
	.flipView .flipSlide{
		background-color: #c6c6c6;
		font-size: 150px;
		text-align: center;
	}
	.flipView{
		height: 500px;
		width: 750px;
		margin: auto;
	}
	.flipArea{
		width:100%;
		height: 600px;
		margin-top: 120px;
	}
	</style>
<script>
	window.onload = function(){
		var container = $(".flipArea");
		var flip = new flipview(container);
		$('.next',flip.flipEle).append('<p>1</p>');
		$('.front',flip.flipEle).append('<p>0</p>');
		var count = 1;
		flip.onFlipNext = function(){
			count++;
			$(".next",container).html("<p>"+count+"</p>");
		};
		flip.onFlipPrev = function(){
			count--;
			$(".prev",container).html("<p>"+(count-2)+"</p>");
		};
	};
</script>
</head>

<body>
<div class="flipArea">
<div class="flipView">
</div>
</div>
</body>
</html>
